    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="./Images/fed1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="./Images/fed2.jpg" class="d-block w-100" alt="...">

            <div class="carousel-item" data-bs-interval="2000">

            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"

    <div id="hyper" class="container">
        <form>
            <fieldset class="form-group border border-dark p-3">
                <legend class="w-auto mb-3">User Login</legend>
                <div class="mb-3 mt-2">
                    <input type="text" class="form-control" id="usr_accnmbr" placeholder="Account Number" required>
                    <input type="password" class="form-control mt-3" id="usr_pswd" placeholder="Password" required>
                </div>
                <div class="text-center">
                    <button class="btn btn-success" type="button" onclick="bank.login()">LOGIN</button>
                    <button class="btn btn-danger" type="submit">CANCEL</button>
                </div>
            </fieldset>
        </form>
    </div>
